<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6">

  <!-- LOGO -->
  <div class="flex justify-center mb-10">
    <img src="images/logo.png" alt="Company Logo" class="h-32">
  </div>

  <!-- CAR LISTINGS GRID -->
  <div id="carGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto"></div>

  <script>
    // Car list (replace/add your own up to 75+ cars)
    const cars = [
      {
        name: "Toyota Tundra Platinum 4x4 2020",
        photo: "images/tundra.jpg",
        facebook: "https://www.facebook.com/share/1YKFWvTPq6/"
      },
      {
        name: "Dodge Challenger 2016",
        photo: "images/challenger.jpg",
        facebook: "https://www.facebook.com/share/1CXda7Cttm/"
      },
      {
        name: "Volkswagen Jetta 2024",
        photo: "images/jetta24.jpg", 
        facebook: "https://www.facebook.com/share/1NywTgaWhL/"
      },
      {
        name: "Toyota Corolla 2025",
        photo: "images/corolla25.jpg", 
        facebook: "https://www.facebook.com/share/1JVviT8xWX/"
      },
      {
        name: "Toyota Corolla 2021",
        photo: "images/corolla21.jpg", 
        facebook: "https://www.facebook.com/share/1B8MvNwZJH/"
      },
      {
        name: "Volkswagen Jetta 2025",
        photo: "images/jetta25.jpg", 
        facebook: "https://www.facebook.com/share/1DmjwcYGco/"
      },
      {
        name: "Honda CR-V Touring AWD 2018",
        photo: "images/crv18.jpg", 
        facebook: "https://www.facebook.com/share/175KAXSP2b/"
      }
      // ðŸ‘‰ Keep adding cars in the same format until you reach 75
    ];

    // Render all cars efficiently
    const carGrid = document.getElementById("carGrid");
    let content = "";
    cars.forEach(car => {
      content += `
        <div class="bg-gray-900 shadow-lg rounded-2xl overflow-hidden border border-red-600">
          <img src="${car.photo}" alt="Photo of ${car.name}" class="w-full aspect-square object-cover">
          <div class="p-4 text-center">
            <h2 class="text-lg font-semibold">${car.name}</h2>
            <a href="${car.facebook}" target="_blank"
               class="mt-3 inline-block px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition">
              View on Facebook
            </a>
          </div>
        </div>
      `;
    });
    carGrid.innerHTML = content;
  </script>

</body>
</html>
